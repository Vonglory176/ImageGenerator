    <title>ArtGenerator</title>

    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<body style="display: flex; flex-direction: column; align-items: center; height: 100vh; margin:0; justify-content: center;">
    <div>
        <h1 style="text-align: center; margin:0;">Art generator</h1>
        <h4 style="text-align: center; margin-top:0;">Skyler 2023</h4>
    </div>

    <img id="output-img" src="">

    <div style="display: flex; gap:5px; margin-top:5px;">
        <button id="generate-button">Generate</button>
        <input id="prompt-input" type="text">
        <h4 id="timer" style="margin: 0; align-self: flex-end;">Time:<span>0</span></h4>
    </div>
    <script type="module" src="main.js"></script>
